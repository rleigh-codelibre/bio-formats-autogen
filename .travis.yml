language: java

jdk:
  - openjdk7
  - oraclejdk7
  - openjdk6

python:
  - "2.6"

before_install:
    - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ raring main universe"
    - sudo apt-get -qq update
    - sudo apt-get install -qq build-essential cmake libboost-all-dev python-genshi python-sphinx
    - sudo apt-get -y install texlive-latex-base texlive-latex-recommended texlive-xetex
    - sudo apt-get -y install texlive-latex-extra texlive-fonts-recommended tex-gyre
    - sudo fc-cache -rsfv

env:
    - BUILD=maven
    - BUILD=cppwrap
    - BUILD=sphinx

script:
  - ./tools/test-build $BUILD

matrix:
  exclude:
    - jdk: openjdk7
      python: "2.6"
      env: BUILD=sphinx
    - jdk: oraclejdk7
      python: "2.6"
      env: BUILD=sphinx
    - jdk: openjdk7
      python: "2.6"
      env: BUILD=cppwrap
    - jdk: oraclejdk7
      python: "2.6"
      env: BUILD=cppwrap
